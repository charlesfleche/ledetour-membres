<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <title>DÉMO - Le Détour - Recherche des membres</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">

  <!-- Ensure section are hidden by default to prevent flickering while waiting
  app.css to be loaded
  -->
  <style>
    section {
      display: none;
    }
  </style>
</head>

<body data-fetching-status="idle">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <header>
    <img src="/img/logo.svg" alt="Logo épicerie Le Détour"></img>
    <h1>Membres</h1>
    <p id="update-time">MAJ: <time id="updated-at" datetime="">date inconnue</time></p>
  </header>

  <section id="fetching">
    <p>Téléchargement des données des membres...</p>
  </section>

  <section id="error">
    <p>Erreur lors du téléchargement des données des membres.</p>
    <p>Veuillez reporter l'erreur suivante au comité informatique:</p>
    <pre id="exception"></pre>
  </section>

  <section id="ready">
    <input id="search" type="search" placeholder="Numéro de membre" pattern="[0-9]+" title="Numéro de membre">
    <p id="member" data-status="">
      <span id="member-active">Actif</span><span id="member-not-active">Inactif</span> (<span id="member-hours"></span> heures)
    </p>
    <div id="keyboard">
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="done">✓</button>
      <button data-value="0">0</button>
      <button data-value="cancel">x</button>
    </div>
  </section>
  <script src="js/main.js" async></script>
</body>

</html>
